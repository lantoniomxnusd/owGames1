<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Matching Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="fireworks-container"></div>
  <h1>Card Matching Game</h1>
  <label for="levelSelect">Choose a level:</label>
  <select id="levelSelect">
    <option value="L1Unit4B">Level 1 Unit 4 B</option>
    <option value="L1Unit4A">Level 1 Unit 4 A</option>
    <option value="L1Unit5A">Level 1 Unit 5</option>
  </select>

  <button id="resetBtn">Reset Game</button>
  <p>Tries: <span id="tries">0</span></p>

  <div id="gameBoard" class="game-board"></div>

  <!-- Sound effects -->
  <audio id="successSound" src="sounds/success.mp3" preload="auto"></audio>
  <audio id="failSound" src="sounds/fail.mp3" preload="auto"></audio>

  <button onclick="testFireworks()">Test Fireworks</button>
<!-- Put these BEFORE your script.js -->
<!-- Script loading order is crucial -->
<!-- Replace the fireworks script with this -->
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/index.umd.js"></script>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script src="script.js"></script>


</body>
</html>
